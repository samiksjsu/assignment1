<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>HTML Demo</title>

</head>

<body>
    <div class="container">
        <form onsubmit="handleSubmit(); return false;">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name"
                    required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="password"
                    placeholder="Enter Password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter Email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <p style="display: none;" id="latitude"></p>
            <p style="display: none;" id="longitude"></p>

            <button type="submit" class="btn btn-warning" id="submit" name="submit" value="submit">Get Current
                Location</button>
        </form>
    </div>
</body>

<script>

    const user = localStorage.getItem('user')
    console.table(JSON.parse(user))

    const password = sessionStorage.getItem('password')

    if (password) {
        console.log(JSON.parse(password).password)
        document.getElementById('password').value = JSON.parse(password).password
    }

    handleSubmit = (e) => {


        localStorage.setItem('user', JSON.stringify({
            'name': document.getElementById('name').value,
            'email': document.getElementById('email').value
        }))

        sessionStorage.setItem('password', JSON.stringify({
            'password': document.getElementById('password').value
        }))

        // get the response from the geolocation API
        let xhr = new XMLHttpRequest();
        xhr.open('POST', "https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyCodTFr6QoE_rfpdpfUszzwPSrLhTjnNgc", true);
        xhr.send();
        xhr.onreadystatechange = processRequest;

        function processRequest(e) {
            if (xhr.readyState == 4 && xhr.status == 200) {
                let response = JSON.parse(xhr.responseText);

                const latitude = document.getElementById('latitude')
                const longitude = document.getElementById('longitude')

                latitude.style.display = 'block'
                latitude.innerText = `Latitude: ${response.location.lat.toFixed(2)}`

                longitude.style.display = 'block'
                longitude.innerText = `Longitude: ${response.location.lng.toFixed(2)}`

            }
        }
    }

</script>

</html>
